{% extends 'products/base.html' %}

{% block title %}Продукт {{ product.name }}{% endblock %}

{% block content %}

<p>{{ product.description }}</p>
<p><strong>Price:</strong> {{ product.price }}</p>
<a href="{% url 'product-list' %}" class="btn btn-dark">Вернуться к списку</a>
{% endblock %}
